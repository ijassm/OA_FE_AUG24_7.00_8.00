    <script>
      const a = [1, 2, 3, 4, 5];
      const b = [16, 24, 13, 14, 35];

      function double(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          result.push(array[i] * 2);
        }
        return result;
      }

      function triple(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          result.push(array[i] * 3);
        }
        return result;
      }

      function quadruple(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          result.push(array[i] * 4);
        }
        return result;
      }

      function map(array, logicFunc) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          const value = logicFunc(array[i], i, array);
          result.push(value);
        }
        return result;
      }

      console.log(double);
